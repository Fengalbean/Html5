<script>
    Array.prototype.jsMap = function (callback) {
        var i = 0,
            l = this.length,
            newArr = [];
        for(; i < l ; i++) {
            (function (currentValue,index,arr) {
                newArr[i] = callback(currentValue,index,arr);
            })(this[i],i,this)
        }
        return newArr;
    };

    var a = [1,2,3].jsMap(function (a,b,c) {
        console.log(a,b,c);
        return a*4

    });

    var b = [1,2,3].map(function (value) {

    });

</script>
